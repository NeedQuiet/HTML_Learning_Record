<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <section id="content">
        <!--头部-->
        <div class="content-header clearfix">
            <a href="javascript:;" class="current">我要注册</a>
            <a href="javascript:;">我要登录</a>
        </div>
        <!--内容-->
        <div class="content-body">
            <div class="dom" style="display: block;">
                <from action="#">
                    <div class="section1">
                        <h4>账号</h4>
                        <input type="text" name="user" placeholder="用户名/手机/邮箱">
                    </div>
                    <div class="section1">
                        <h4>密&nbsp码</h4>
                        <input type="password" name="pwd" placeholder="请输入密码">
                    </div>
                    <div class="section2">
                        <input type="checkbox">
                        <span>记住密码</span>
                    </div>
                    <input type="submit" class="btn" value="登&nbsp录">
                </from>
                <div class="dom-footer">
                    <div class="login-another">
                        <a href="#">找回密码</a>
                        <span>|</span>
                        <span>还没有注册账号</span>
                        <a href="#">立即注册</a>
                    </div>
                </div>
                <div class="login-three">
                    <span>使用第三方账号直接登录</span>
                    <div class="login-icon">
                        <a href="#">
                            <img src="images/QQ.png" alt="">
                        </a>
                        <a href="#">
                            <img src="images/wechat.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
            <div class="dom">
                <from action="#">
                    <div class="section1">
                        <h4>手机号码</h4>
                        <input type="text" name="phone" placeholder="填写你的手机号码作为登录账户">
                    </div>
                    <div class="section1">
                        <h4>用户名</h4>
                        <input type="text" name="user" placeholder="中、英文均可，最长20个字符或者10个汉字">
                    </div>
                    <div class="section1">
                        <h4>密&nbsp码</h4>
                        <input type="password" name="pwd" placeholder="6-30位英文、数字、符号，区分大小写">
                    </div>
                    <div class="section1 msg-code">
                        <h4>短信验证码</h4>
                        <input type="password" name="msg" placeholder="填写短信验证码">
                        <input type="submit" value="获取短信验证码">
                    </div>
                    <div class="section1">
                        <h4>邀请码<span style="color: purple;">(选填)</span></h4>
                        <input type="text" name="pwd" placeholder="如果要邀请码，请填写">
                    </div>
                    <input type="submit" class="btn" value="登&nbsp录">
                </from>
            </div>
        </div>
    </section>

    <!--js代码，此处用来做点击的效果-->
    <script>
        window.onload=function () {
            // 1.1或者需要的标签
            let as = document.getElementsByClassName('content-header')[0].getElementsByTagName('a');
            let contents = document.getElementsByClassName('dom');

            // 1.2遍历
            for (let i=0; i<as.length;i++){
                // 1.2.1 取出单个对象
                let a = as[i];
                a.id = i;

                // 1.2.2监听鼠标的移动时间
                a.onclick = function () {
                    // 让所有的a的class都清除
                    for (let j=0; j < as.length; j++){
                        as[j].className = '';
                        contents[j].style.display = 'none';
                    }

                    // 设置当前的a的class
                    this.className = 'current';
                    //从contents数组中取出对应的标签
                    contents[this.id].style.display = 'block';

                }
            }
        }
    </script>
</body>
</html>
