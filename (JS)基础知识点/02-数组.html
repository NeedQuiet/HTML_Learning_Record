<!--数组创建-->
<script type="text/html">
    //1.构造函数创建数组
    let arr1 = new Array();//创建了一个空数组
    let arr2 = new Array(20); //创建了一个长度为20的数组
    let arr3 = new Array('asdas0','asdas',100); //创建了一个长度为20的数组
    console.log(arr3);

    // 2.使用数组字面量
    // let arr4 = [];//创建了一个空数组
    let arr5 = [30,10,23,true];
    arr5.length = 10;//可以规定数组的长度,如果设置的长度小于元素数量，则删除多余例如：arr5.length=2; 则输出[30,10]
    console.log(arr5)
    console.log(arr5[11])//越界后输出undefined
</script>

<!--
join(separator)
将数组的元素组成一个字符串，以separator为分隔符，省略的话，则默认以逗号为分隔符，该方法只接收一个参数作为分隔符
-->
<script type="text/html">
    let arr = ['asdad','asdasd',23];
    arr = arr.join('-')
    console.log(arr,typeof (arr));//asdad-asdasd-23    string
</script>

<!--
push()和pop() : 针对数组的尾部进行添加和删除
push() 接收任意数量的参数，把他们逐个添加到数组末尾，并返回修改后数组的长度
pop() 数组末尾移除最后一项，减少数组的length值，然后返回移除的项
-->
<script type="text/html">
    // push()
    let arr = ['asdads','asdaswwww',232323];
    let count = arr.push(2313,'weqwe');
    console.log(count);//5
    console.log(arr);//["asdads", "asdaswwww", 232323, 2313, "weqwe"]

    //pop()
    let item = arr.pop();
    console.log(item);//weqwe
    console.log(arr);//["asdads", "asdaswwww", 232323, 2313]
</script>


<!--
shift()和unshift() : 针对数组的头部进行添加和删除
shift() 删除原数组第一项，并返回删除元素的值，如果数组为空，则返回undefined
unshift() 将参数添加到原数组开头，并返回数组的长度
-->
<script type="text/html">
    // shift()
    let arr = ['asdads','asdaswwww',232323];
    console.log(arr.shift());//asdads
    console.log(arr);//["asdaswwww", 232323]

    // unshift()
    let count = arr.unshift('2232','asd2222');
    console.log(count);// 4
    console.log(arr);// ["2232", "asd2222", "asdaswwww", 232323]
</script>


<!--
reverse() :反转数组项的顺序
-->
<script type="text/html">
    let arr = ['asdads','asdaswwww',232323];
    arr.reverse();
    console.log(arr);// [232323, "asdaswwww", "asdads"]
</script>


<!--
concat() :添加参数到数组中
该方法会先copy一个数组，然后添加元素至末尾，然后返回新数组；
-->
<script type="text/html">
    let arr = ['asdads','asdaswwww',232323];
    let arr1 = arr.concat('ww22333');
    console.log(arr);// ['asdads','asdaswwww',232323]
    console.log(arr1);//["asdads", "asdaswwww", 232323, "ww22333"]
</script>


<!--
indexOf() 和 lastIndexOf(): 查找并返回index
indexOf() 接收两个参数：要查找的项 和 (可选的)表示查找起点位置的索引。其中，从index 0开始向后查找
lastIndexOf 接收两个参数：要查找的项 和 (可选的)表示查找起点位置的索引。其中，从数组的末尾开始向前查找

这两个方法都返回要查找的项在数组中的位置，或者在没找到的情况下返回-1
在比较第一个参数与数组中的每一项时，会使用全等操作符
-->
<script>
    // indexOf()
    let arr = [0,1,2,3,4,'test',4,3,2,1,0];
    console.log(arr.indexOf(4));// 4
    console.log(arr.indexOf(4, 5));// 6

    // lastIndexOf()
    console.log(arr.lastIndexOf(4));// 6

    console.log(arr.indexOf('4'));// -1
</script>
