<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #box{
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 100px;
        }

    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        window.onload = function () {
            let box = document.getElementById('box');

            box.onmousemove = function (event) {
                let e = event || window.event;

                let x = e.clientX - box.offsetLeft;
                let y = e.clientY - box.offsetTop;

                console.log(x, y);
                box.innerText = ` x : ${x} , y: ${y}`
            }
        }
    </script>
</body>
</html>
