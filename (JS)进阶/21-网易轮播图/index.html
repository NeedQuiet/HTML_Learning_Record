<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网易轮播图</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="slider">
    <!--可视视图-->
    <div id="slider_scroll" class="slider-scroll">
        <div class="slider-main" id="slider_main">
            <a href="javascript:;" class="slider-main-img">第1页</a>
            <a href="javascript:;" class="slider-main-img">第2页</a>
            <a href="javascript:;" class="slider-main-img">第3页</a>
            <a href="javascript:;" class="slider-main-img">第4页</a>
            <a href="javascript:;" class="slider-main-img">第5页</a>
            <a href="javascript:;" class="slider-main-img">第6页</a>
        </div>
    </div>
    <div class="slider-ctl" id="slider_ctl">
        <span class="slider-ctl-prev">《</span>
        <!--<span class="slider-ctl-icon current"></span>-->
        <span class="slider-ctl-next">》</span>
    </div>
</div>
<script src="js/myFunc.js"></script>
<script src="js/index.js"></script>
</body>
</html>
