<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>封装缓动动画</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #box{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <button id="btn">btn1</button>
    <button id="btn1">btn2</button>
    <div id="box"></div>
    <script src="js/myFunc.js"></script>
    <script>
        window.onload = function () {
            // 变量
            let target = 80, timer = null;

            $('btn').onclick = function () {
                buffer($('box'),{'opacity':0.2,'left':80,'top':40,'width':100,'height':200});
            };

            $('btn1').onclick = function () {
                buffer($('box'),{'left':80,'top':40,'width':100,'height':200});
            };


            /**
             * 缓动动画函数
             * @param {object}obj
             * @param {string}json
             * @param {function}func
             */
            function buffer(obj, json, func) {
                clearInterval(obj.timer);

                let begin = 0, target = 0, speed = 0;
                obj.timer = setInterval(function () {
                    // 用标志位来控制是否停止timer
                    let flag = true;
                    for (let key in json) {
                        //获取初始值
                        if ('opacity' === key) { // 透明度
                            begin = parseFloat(getCSSAttrValue(obj,key)) * 100 || 100;
                            target = parseInt(json[key] * 100);
                        }else{ // 其他情况
                            begin = parseInt(getCSSAttrValue(obj,key)) || 0;
                            target = parseInt(json[key]);
                        }


                        // 求出步长
                        speed = (target - begin) * 0.2;
                        // 是否向上取整
                        speed = (target > begin ) ? Math.ceil(speed) : Math.floor(speed);
                        // 动起来
                        if ('opacity' === key){
                            // w3c浏览器
                            obj.style.opacity = (begin + speed) / 100;
                            // ie浏览器
                            obj.style.filter = `alpha(opacity:${begin + speed})`;

                        }else{
                            obj.style[key] = begin + speed + 'px';
                        }
                        // 判断边界
                        if (begin !== target) {
                            flag = false;
                        }

                        if (flag) {
                            clearInterval(obj.timer);

                            // 判断有没有回调函数
                            if (func) {
                                func();
                            }

                        }
                    }
                },20);
            }
        }
    </script>
</body>
</html>
