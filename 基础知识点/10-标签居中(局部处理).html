<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签居中</title>
    <style>
        #box{
            width: 400px;
            height: 100px;
            background-color: red;
            margin: 50px;
            text-align: center;
            line-height: 100px;
        }

        span{
            background-color: skyblue;
            vertical-align: middle;
        }

        img{
            vertical-align: middle;
        }

    </style>
</head>
<body>
    <div id="box">
        <span>局部处理</span>
        <img src="Image/logo.png" alt="test" title="局部处理">
        <span>局部处理</span>
    </div>
</body>
</html>
